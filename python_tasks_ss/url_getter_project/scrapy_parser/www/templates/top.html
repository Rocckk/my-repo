            <table border="1" id="modal_table">
            <tr> 
                <th>#</th>
                <th>Url</th>
                <th>Total count</th>
                <th>Found on</th>
            </tr>
            {% for rec in result %}
            <tr>
                <td>{{loop.index}}</td>
                <td class="modal_cell"><a href="{{rec[0]}}">{{rec[0]}}</a></td>
                <td>{{rec[1]}}</td>
                <td>
                    {% for i in rec[2] %}
                    <p><a href="{{i[0]}}">{{i[0]}}</a> - {{i[1]}} time(s)</p>
                    {% endfor %}
                </td>
            </tr>
            {% endfor %}
            </table>
